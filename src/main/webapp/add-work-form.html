<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veuillez remplir les champs afin d'ajouter une oeuvre au catalogue</title>
</head>
<body>
<form action="add-work" method="POST">
    Titre : <input type="text" name="title"/><br/><br/>
    Annee de sortie : <input type="text" name="release"/><br/><br/>
    Genre : <input type="text" name="genre"/><br/><br/>
    Resume : <input type="text" name="summary"/><br/><br/>
    Artiste principal : <input type="text" name="artist"/><br/><br/>
    First number : <input type="text" name="nombre1"/><br/>
    Second number : <input type="text" name="nombre2"/><br/>
    <input type="submit" value="Ajouter"/>
</form>
</body>
</html>
