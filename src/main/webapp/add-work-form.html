<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<h1>Veuillez remplir les champs pour ajouter une oeuvre au catalogue</h1><br/><br/>
<body>
<form action="/add-work">
    Titre : <input type="text" name="title"/><br/><br/>

    Genre : <input type="text" name="genre"/><br/><br/>
    Resume : <input type="text" name="summary"/><br/><br/>
    Artiste principal : <input type="text" name="artist"/><br/><br/>
    <input type="submit" value="Ajouter"/>
</form>
</body>
</html>
