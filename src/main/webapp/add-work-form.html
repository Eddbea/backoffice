<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><h2>Veuillez remplir les champs pour ajouter une oeuvre au catalogue</h2></title>
</head>
<body>
<form action="/add-work">
    Titre : <input type="text" name="titre"/><br/><br/>
    Annee de sortie : <input type="number" name="anneeSortie"/><br/><br/>
    Genre : <input type="text" name="genre"/><br/><br/>
    Resume : <input type="text" name="resume"/><br/><br/>
    Artiste principal : <input type="text" name="masterArtist"/><br/><br/>
    <input type="submit" value="Enregistrer la nouvelle entree"/>
</form>

</body>
</html>
